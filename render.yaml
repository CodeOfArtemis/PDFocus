services:
  - type: web
    name: pdfocus
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      python manage.py makemigrations pdfocus_app
      python manage.py makemigrations auth
      python manage.py makemigrations admin
      python manage.py makemigrations sessions
      python manage.py makemigrations contenttypes
      python manage.py migrate auth --noinput
      python manage.py migrate admin --noinput
      python manage.py migrate sessions --noinput
      python manage.py migrate contenttypes --noinput
      python manage.py migrate pdfocus_app --noinput
      python manage.py migrate --noinput
      gunicorn PDFocus.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --forwarded-allow-ips="*" --proxy-protocol
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DATABASE_URL
        fromDatabase:
          name: pdfocus-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: "PDFocus.settings"
      - key: PYTHONPATH
        value: "/opt/render/project/src"
      - key: RENDER
        value: "true"

databases:
  - name: pdfocus-db
    databaseName: database_pc01
    user: database_pc01_user
    plan: free 